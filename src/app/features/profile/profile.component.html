<section class="fondo row ">
    <div class=" mt-5 pt-5 col-md-5">
        <div class="d-flex align-items-center mb-2">
          <!-- Imagen -->
          <img
            src="assets/img/art/{{user?.img}}.jpg"
            class="img-circle-fixed-big me-3"
            alt="Imagen Circular"
          />
          <!-- Texto -->
          <div>
            <h4 class="mb-1 text-white">{{user?.name}} {{user?.lastname}}</h4>
            <p class="text-muted">50 amigos</p>
          </div>
        </div>
        
      </div>
    <div class="d-flex align-items-end text-end d-flex justify-content-end mb-2 col-md-5">
        <button mat-flat-button>
            <mat-icon>insert_photo</mat-icon>
            <span class="d-none d-sm-block">Editar imagen</span>
          </button>
          <button mat-button (click)="openDialog()">
            <mat-icon>edit</mat-icon>
            <span class="d-none d-sm-block">Editar perfil</span>
          </button>
      </div>
</section>
<section class="my-2">
    <div class="row">
      <div class="col-3 col-md-2 text-center" [ngClass]="{'border-bottom2': activeButton === 0}">
        <button mat-button (click)="setActiveButton(0)">
          <mat-icon>info</mat-icon>
          <span class="d-none d-md-block">Informaci√≥n</span>
        </button>
      </div>
      <div class="col-3 col-md-2 text-center" [ngClass]="{'border-bottom2': activeButton === 1}">
        <button mat-button (click)="setActiveButton(1)">
          <mat-icon>event_available</mat-icon>
          <span class="d-none d-md-block">Acontecimientos</span>
        </button>
      </div>
      <div class="col-3 col-md-2 text-center" [ngClass]="{'border-bottom2': activeButton === 2}">
        <button mat-button (click)="setActiveButton(2)">
          <mat-icon> local_play</mat-icon>
          <span class="d-none d-md-block">Estadisticas</span>
        </button>
      </div>
    </div>
  </section>
  
  <section>
    <app-information *ngIf="activeButton === 0" [user] = "user"></app-information>
  </section>
