<swiper-container >
  <swiper-slide *ngFor="let img of data"
    > <a class="pointer" (click)="url(img)"><div >
      <img
        [src]="img.img"
        alt="Artwork"
        class="img-fluid rounded-top"
      />
      <div class="image-title">{{img.name}}</div>
    </div></a></swiper-slide
  >
  
</swiper-container>
