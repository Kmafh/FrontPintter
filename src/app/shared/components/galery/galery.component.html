<div class="card-p row mt-3">
  <div class="col-12">
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Buscar obra...</mat-label>
      <input
        matInput
        placeholder="Nombre de la obra"
        [(ngModel)]="searchTerm"
        (input)="filterImages()" />
        
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    
  </div>
  <div class="col-12 text-end">
    <button mat-button color="primary" (click)="filter?filter=false:filter=true">
      <span class="material-symbols-outlined spa">
        filter_list
        </span>
    </button>
  </div>
  <div class="col-12" *ngIf="filter">
    <mat-form-field appearance="outline">
      <mat-label>Select</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>
      <mat-radio-group class="mx-2">
        <mat-radio-button value="auto">Expuesta</mat-radio-button>
        <mat-radio-button value="always">No expuesta</mat-radio-button>
      </mat-radio-group>
  </div>
</div>

<div class="gallery mt-3">
  <a *ngFor="let image of displayedImages" [routerLink]="['/obra', image.id]">
  <mat-card class="example-card" appearance="outlined" >
    
    <img mat-card-image [src]="image.img" alt="Photo of a Shiba Inu" class="example-img d-flex align-items-start">
  </mat-card></a>
</div>

<!-- Detector del final del scroll -->
<div #scrollAnchor></div>
